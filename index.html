<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Portal Premium | Final Sync</title>
    <style>
        :root {
            --bg-main: #0a0a0a;
            --bg-sidebar: #121212;
            --bg-card: rgba(30, 30, 30, 0.4);
            --text-title: #ffffff;
            --text-body: #999999;
            --primary: #800020; 
            --primary-hover: #a20029;
            --border: rgba(255, 255, 255, 0.1);
            --line-color: #222222;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --sidebar-width: 280px;
        }

        [data-theme="light"] {
            --bg-main: #e0e0e2;
            --bg-sidebar: #f0f0f2;
            --bg-card: rgba(255, 255, 255, 0.5);
            --text-title: #1d1d1f;
            --text-body: #555557;
            --border: rgba(0, 0, 0, 0.1);
            --line-color: #d2d2d7;
        }

        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            font-family: 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-title);
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            transition: background-color 0.4s;
        }

        /* --- BACKGROUND --- */
        .bg-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.4;
            animation: move 10s infinite alternate ease-in-out;
        }

        .shape-1 { width: 500px; height: 500px; top: -10%; left: -10%; animation-duration: 6s; }
        .shape-2 { width: 400px; height: 400px; bottom: -10%; right: -10%; animation-duration: 8s; animation-delay: -2s; }
        .shape-3 { width: 300px; height: 300px; top: 40%; left: 60%; animation-duration: 5s; opacity: 0.2; }

        @keyframes move {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            50% { transform: translate(60px, 40px) scale(1.1) rotate(45deg); }
            100% { transform: translate(-40px, 80px) scale(0.9) rotate(90deg); }
        }

        /* --- SIDEBAR --- */
        .sidebar-container { display: flex; position: relative; z-index: 2000; height: 100%; flex-shrink: 0; }
        #sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }
        #sidebar.hidden { margin-left: calc(-1 * var(--sidebar-width)); }

        .toggle-tab {
            position: absolute; right: -42px; top: 25px; width: 42px; height: 42px;
            background-color: var(--bg-sidebar); border: 1px solid var(--border); border-left: none;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            border-radius: 0 10px 10px 0; color: var(--text-title); font-weight: bold;
        }

        .sidebar-content { padding: 40px 15px; width: var(--sidebar-width); height: 100%; display: flex; flex-direction: column; }
        .sidebar-content h2 { font-size: 0.7rem; color: var(--primary); letter-spacing: 4px; text-align: center; margin-bottom: 40px; text-transform: uppercase; }

        .sidebar-nav-item {
            width: 100%; background: transparent; border: none; color: var(--text-title);
            padding: 18px 15px; text-align: left; font-size: 0.85rem; font-weight: 600;
            text-transform: uppercase; letter-spacing: 1px; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--line-color); transition: 0.3s;
        }
        .sidebar-nav-item:hover { color: var(--primary); background: rgba(255,255,255,0.03); }

        #courses-list { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; background: rgba(0,0,0,0.1); }
        #courses-list.open { max-height: 500px; overflow-y: auto; }
        .course-btn { width: 100%; padding: 12px 20px; background: transparent; border: none; color: var(--text-body); text-align: left; cursor: pointer; font-size: 0.85rem; transition: 0.2s; display: block; }
        .course-btn:hover { color: var(--primary); padding-left: 25px; }

        .arrow-icon { font-size: 0.6rem; transition: transform 0.3s; opacity: 0.5; }
        .rotate { transform: rotate(180deg); }

        /* --- THEME SWITCH --- */
        .theme-section { margin-top: auto; padding-top: 20px; border-top: 1px solid var(--line-color); }
        .switch-container { display: flex; align-items: center; justify-content: space-between; padding: 10px 5px; }
        .switch { position: relative; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 2px; bottom: 2px; background-color: #fff; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(16px); }

        /* --- CONTENT --- */
        #main-content { flex-grow: 1; padding: 40px; overflow-y: auto; position: relative; display: flex; align-items: center; justify-content: center; z-index: 10; }

        .hero-container {
            position: relative; text-align: center; padding: 60px; border: 1px solid var(--border);
            background: var(--bg-card); backdrop-filter: blur(20px); border-radius: 30px;
            max-width: 800px; animation: containerFade 1.2s ease;
        }

        .hero-container h1 { font-size: clamp(2.5rem, 6vw, 4.5rem); margin: 0; letter-spacing: -3px; font-weight: 800; text-transform: uppercase; }
        .hero-container h1 span { color: var(--primary); }
        .accent-line { height: 3px; width: 60px; background: var(--primary); margin: 25px auto; }

        #course-view { display: none; max-width: 1000px; width: 100%; padding-bottom: 50px; }
        
        .pres-card { 
            display: grid; grid-template-columns: 140px 1fr 180px; background: var(--bg-card); 
            padding: 25px; margin-bottom: 20px; align-items: center; gap: 25px; 
            border: 1px solid var(--border); border-radius: 20px; backdrop-filter: blur(15px);
            transition: all 0.3s ease; opacity: 0; animation: containerFade 0.6s ease forwards;
        }

        .pres-card:hover { transform: scale(1.02) translateX(10px); border-color: var(--primary); }
        .pres-img-box { height: 90px; background: rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center; font-size: 2.2rem; border-radius: 15px; }
        
        .start-btn { 
            background: var(--primary); color: white; border: none; padding: 14px; cursor: pointer; font-weight: 700; 
            text-transform: uppercase; border-radius: 12px; font-size: 0.75rem; transition: 0.3s;
        }
        .start-btn:hover { background: var(--primary-hover); transform: translateY(-2px); }

        @keyframes containerFade { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="bg-wrapper">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="sidebar-container">
        <aside id="sidebar" class="hidden">
            <div class="sidebar-content">
                <h2>Portal Premium</h2>
                <button class="sidebar-nav-item" onclick="goHome(); toggleSidebar();">–ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
                <button class="sidebar-nav-item" onclick="toggleCourses()">–ö—É—Ä—Å—ã <span id="arrow" class="arrow-icon">‚ñº</span></button>
                <div id="courses-list"></div>
                
                <div class="theme-section">
                    <div class="switch-container">
                        <span id="theme-text" style="font-size: 0.65rem; font-weight: bold; text-transform: uppercase; opacity: 0.6;">Dark Mode</span>
                        <label class="switch">
                            <input type="checkbox" id="theme-toggle" onchange="updateTheme()">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </aside>
        <div class="toggle-tab" onclick="toggleSidebar()" id="sidebar-icon">‚ùØ</div>
    </div>

    <main id="main-content">
        <div id="welcome-screen">
            <div class="hero-container">
                <h1>Study<span>Portal</span></h1>
                <div class="accent-line"></div>
                <p style="color: var(--text-body);">–í—ã–±–µ—Ä–∏—Ç–µ –∫—É—Ä—Å –≤ –º–µ–Ω—é —Å–ª–µ–≤–∞ –¥–ª—è –Ω–∞—á–∞–ª–∞ –æ–±—É—á–µ–Ω–∏—è.</p>
            </div>
        </div>

        <div id="course-view">
            <h1 id="course-header" style="margin-bottom: 40px; font-size: 2.5rem;">–ö—É—Ä—Å</h1>
            <div id="cards-container"></div>
        </div>
    </main>

    <script>
        // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø (–ó–ê–ü–û–õ–ù–ò –°–í–û–ï) ===
        const CONFIG = {
            username: '–¢–í–û–ô_–õ–û–ì–ò–ù', 
            repo: '–ò–ú–Ø_–†–ï–ü–û–ó–ò–¢–û–†–ò–Ø',
            branch: 'main'
        };

        // --- –£–ü–†–ê–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–û–ú ---
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const icon = document.getElementById('sidebar-icon');
            sidebar.classList.toggle('hidden');
            icon.innerText = sidebar.classList.contains('hidden') ? '‚ùØ' : '‚ùÆ';
        }

        function toggleCourses() {
            document.getElementById('courses-list').classList.toggle('open');
            document.getElementById('arrow').classList.toggle('rotate');
        }

        function updateTheme() {
            const isLight = document.getElementById('theme-toggle').checked;
            document.body.setAttribute('data-theme', isLight ? 'light' : 'dark');
            document.getElementById('theme-text').innerText = isLight ? 'Light Mode' : 'Dark Mode';
        }

        function goHome() {
            document.getElementById('welcome-screen').style.display = 'block';
            document.getElementById('course-view').style.display = 'none';
        }

        // --- –õ–û–ì–ò–ö–ê GITHUB (–£–ú–ù–ê–Ø –ò–©–ï–ô–ö–ê) ---

        // –ì–ª—É–±–æ–∫–∏–π –ø–æ–∏—Å–∫ —Å—Ç–∞—Ä—Ç–æ–≤–æ–≥–æ —Ñ–∞–π–ª–∞ –≤ "–∫—É—á–µ"
        async function findBestLaunchPath(path) {
            try {
                const res = await fetch(`https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/contents/${path}`);
                const items = await res.json();

                // 1. –ò—â–µ–º HTML (index/story/player)
                const html = items.find(i => i.type === 'file' && i.name.toLowerCase().match(/(index|story|player|start)\.html$/));
                if (html) return html.path;

                // 2. –†–µ–∫—É—Ä—Å–∏—è –ø–æ –ø–∞–ø–∫–∞–º
                const subdirs = items.filter(i => i.type === 'dir');
                for (let dir of subdirs) {
                    const deep = await findBestLaunchPath(dir.path);
                    if (deep) return deep;
                }

                // 3. –ï—Å–ª–∏ —Ç–æ–ª—å–∫–æ PDF
                const pdf = items.find(i => i.type === 'file' && i.name.toLowerCase().endsWith('.pdf'));
                if (pdf) return pdf.path;
            } catch (e) { return null; }
            return null;
        }

        async function loadSidebarData() {
            const list = document.getElementById('courses-list');
            try {
                const res = await fetch(`https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/contents/`);
                const items = await res.json();
                const folders = items.filter(i => i.type === 'dir' && !i.name.startsWith('.'));
                
                list.innerHTML = '';
                folders.forEach(f => {
                    const btn = document.createElement('button');
                    btn.className = 'course-btn';
                    btn.innerText = f.name;
                    btn.onclick = () => openCourse(f.name);
                    list.appendChild(btn);
                });
            } catch (e) { list.innerHTML = '<p style="padding:10px; font-size:10px;">–û—à–∏–±–∫–∞ API</p>'; }
        }

        async function openCourse(courseName) {
            if (window.innerWidth <= 768) toggleSidebar();
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('course-view').style.display = 'block';
            document.getElementById('course-header').innerText = courseName;
            
            const container = document.getElementById('cards-container');
            container.innerHTML = '<p style="color:var(--text-body); padding:20px;">–ü–æ–∏—Å–∫ –º–∞—Ç–µ—Ä–∏–∞–ª–æ–≤...</p>';

            try {
                const res = await fetch(`https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/contents/${encodeURIComponent(courseName)}`);
                const moduleFolders = (await res.json()).filter(m => m.type === 'dir');
                container.innerHTML = '';

                for (let [index, mod] of moduleFolders.entries()) {
                    const launchPath = await findBestLaunchPath(mod.path);
                    
                    // –ü–æ–ª—É—á–∞–µ–º info.txt –¥–ª—è –æ–ø–∏—Å–∞–Ω–∏—è
                    const modRes = await fetch(mod.url);
                    const modFiles = await modRes.json();
                    const infoFile = modFiles.find(f => f.name.toLowerCase() === 'info.txt');

                    let title = mod.name, desc = "–ú–∞—Ç–µ—Ä–∏–∞–ª—ã –º–æ–¥—É–ª—è", link = "#", icon = 'üìÑ';

                    if (launchPath) {
                        if (launchPath.endsWith('.html')) {
                            link = `https://${CONFIG.username}.github.io/${CONFIG.repo}/${encodeURIComponent(launchPath)}`;
                            icon = 'üì¶';
                        } else {
                            const fData = modFiles.find(f => f.path === launchPath) || {download_url: "#"};
                            link = fData.download_url;
                            if (launchPath.endsWith('.pdf')) {
                                link = `https://docs.google.com/viewer?url=${encodeURIComponent(link)}&embedded=true`;
                                icon = 'üìë';
                            }
                        }
                    }

                    if (infoFile) {
                        const txt = await (await fetch(infoFile.download_url)).text();
                        const lines = txt.split('\n');
                        title = lines[0] || title; desc = lines[1] || desc;
                    }

                    const card = document.createElement('div');
                    card.className = 'pres-card';
                    card.style.animationDelay = `${index * 0.1}s`;
                    card.innerHTML = `
                        <div class="pres-img-box">${icon}</div>
                        <div><h3 style="margin:0">${title}</h3><p style="margin:5px 0 0; font-size:0.85rem; color:var(--text-body)">${desc}</p></div>
                        <button class="start-btn" onclick="window.open('${link}', '_blank')">–ù–∞—á–∞—Ç—å</button>
                    `;
                    container.appendChild(card);
                }
            } catch (e) { container.innerHTML = '<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏.</p>'; }
        }

        window.onload = () => {
            loadSidebarData();
            document.getElementById('sidebar').classList.add('hidden');
        };
    </script>
</body>
</html>
