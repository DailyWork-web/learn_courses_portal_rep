<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Portal Premium | Final Edition</title>
    <style>
        :root {
            --bg-main: #0a0a0a;
            --bg-sidebar: #121212;
            --bg-card: rgba(30, 30, 30, 0.4);
            --text-title: #ffffff;
            --text-body: #999999;
            --primary: #800020; 
            --primary-hover: #a20029;
            --border: rgba(255, 255, 255, 0.1);
            --line-color: #222222;
            --transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            --sidebar-width: 280px;
        }

        [data-theme="light"] {
            --bg-main: #e0e0e2;
            --bg-sidebar: #f0f0f2;
            --bg-card: rgba(255, 255, 255, 0.5);
            --text-title: #1d1d1f;
            --text-body: #555557;
            --border: rgba(0, 0, 0, 0.1);
            --line-color: #d2d2d7;
        }

        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            font-family: 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-title);
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            transition: background-color 0.4s;
        }

        /* --- BACKGROUND --- */
        .bg-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.4;
            animation: move 10s infinite alternate ease-in-out;
        }

        .shape-1 { width: 500px; height: 500px; top: -10%; left: -10%; animation-duration: 6s; }
        .shape-2 { width: 400px; height: 400px; bottom: -10%; right: -10%; animation-duration: 8s; }

        @keyframes move {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-40px, 80px) scale(0.9); }
        }

        /* --- SIDEBAR --- */
        .sidebar-container { display: flex; position: relative; z-index: 2000; height: 100%; flex-shrink: 0; }
        #sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }
        #sidebar.hidden { margin-left: calc(-1 * var(--sidebar-width)); }

        .toggle-tab {
            position: absolute; right: -42px; top: 25px; width: 42px; height: 42px;
            background-color: var(--bg-sidebar); border: 1px solid var(--border); border-left: none;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            border-radius: 0 10px 10px 0; color: var(--text-title); transition: var(--transition);
        }

        .sidebar-content { padding: 40px 15px; width: var(--sidebar-width); height: 100%; display: flex; flex-direction: column; }
        .sidebar-content h2 { font-size: 0.7rem; color: var(--primary); letter-spacing: 4px; text-align: center; margin-bottom: 40px; text-transform: uppercase; }

        .sidebar-nav-item {
            width: 100%; background: transparent; border: none; color: var(--text-title);
            padding: 18px 15px; text-align: left; font-size: 0.85rem; font-weight: 600;
            text-transform: uppercase; border-bottom: 1px solid var(--line-color); cursor: pointer;
        }

        #courses-list { max-height: 0; overflow: hidden; transition: max-height 0.6s ease; background: rgba(0,0,0,0.1); }
        #courses-list.open { max-height: 800px; }
        
        .course-btn { 
            width: 100%; padding: 12px 20px; background: transparent; border: none; 
            color: var(--text-body); text-align: left; cursor: pointer; font-size: 0.85rem; 
            transition: 0.3s; opacity: 0; transform: translateX(-10px);
        }
        #courses-list.open .course-btn { opacity: 1; transform: translateX(0); }
        .course-btn:hover { color: var(--primary); padding-left: 25px; }

        /* --- MAIN --- */
        #main-content { flex-grow: 1; padding: 40px; overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; z-index: 10; }

        .hero-container {
            text-align: center; padding: 60px; border: 1px solid var(--border);
            background: var(--bg-card); backdrop-filter: blur(20px); border-radius: 30px;
            max-width: 800px; animation: containerFade 1.2s ease;
        }

        .hero-container h1 { font-size: clamp(2.5rem, 6vw, 4.5rem); margin: 0; letter-spacing: -3px; }
        .hero-container h1 span { color: var(--primary); }

        /* --- COURSE VIEW --- */
        #course-view { display: none; max-width: 1000px; margin: 0 auto; width: 100%; height: 100%; overflow-y: auto; padding: 40px 20px; }
        
        .pres-card { 
            display: grid; grid-template-columns: 140px 1fr 180px; background: var(--bg-card); 
            padding: 25px; margin-bottom: 20px; align-items: center; gap: 25px; 
            border: 1px solid var(--border); border-radius: 20px; backdrop-filter: blur(15px);
            opacity: 0;
        }

        .pres-img-box { height: 90px; background: rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center; font-size: 2.2rem; border-radius: 15px; }
        
        .start-btn { 
            background: var(--primary); color: white; border: none; padding: 14px; cursor: pointer; font-weight: 700; 
            text-transform: uppercase; border-radius: 12px; font-size: 0.75rem;
        }
        .start-btn:hover { background: var(--primary-hover); transform: translateY(-2px); }

        .loading-text { color: var(--text-body); font-size: 0.9rem; text-align: center; animation: pulse 1.5s infinite; }

        @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        @keyframes containerFade { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .pres-card { grid-template-columns: 1fr; text-align: center; }
            .sidebar-container { position: fixed; height: 100%; }
        }
    </style>
</head>
<body>

    <div class="bg-wrapper">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="sidebar-container">
        <aside id="sidebar" class="hidden">
            <div class="sidebar-content">
                <h2>Portal Premium</h2>
                <button class="sidebar-nav-item" onclick="goHome(); toggleSidebar();">–ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
                <button class="sidebar-nav-item" onclick="toggleCourses()">–ö—É—Ä—Å—ã <span id="arrow">‚ñº</span></button>
                <div id="courses-list"></div>
                <div style="margin-top: auto; padding: 10px;">
                    <label style="font-size: 10px; color: gray;">THEME TOGGLE</label>
                    <input type="checkbox" id="theme-toggle" onchange="updateTheme()">
                </div>
            </div>
        </aside>
        <div class="toggle-tab" onclick="toggleSidebar()" id="sidebar-icon">‚ùØ</div>
    </div>

    <main id="main-content">
        <div id="welcome-screen">
            <div class="hero-container">
                <h1>Study<span>Portal</span></h1>
                <p style="color: var(--text-body);">–í—ã–±–µ—Ä–∏—Ç–µ –∫—É—Ä—Å –≤ –º–µ–Ω—é —Å–ª–µ–≤–∞ –¥–ª—è –Ω–∞—á–∞–ª–∞ –æ–±—É—á–µ–Ω–∏—è.</p>
            </div>
        </div>

        <div id="course-view">
            <h1 id="course-header">–ö—É—Ä—Å</h1>
            <div id="cards-container"></div>
        </div>
    </main>

    <script>
        // --- CONFIG ---
        const CONFIG = {
            owner: 'DailyWork-web', 
            repo: 'learn_courses_portal_rep', 
            branch: 'main'
        };

        const GITHUB_API_URL = `https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/git/trees/${CONFIG.branch}?recursive=1`;
        let repoTree = []; 

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const icon = document.getElementById('sidebar-icon');
            sidebar.classList.toggle('hidden');
            icon.innerText = sidebar.classList.contains('hidden') ? '‚ùØ' : '‚ùÆ';
        }

        function toggleCourses() {
            const list = document.getElementById('courses-list');
            list.classList.toggle('open');
            document.getElementById('arrow').classList.toggle('rotate');
        }

        function updateTheme() {
            const isLight = document.getElementById('theme-toggle').checked;
            document.body.setAttribute('data-theme', isLight ? 'light' : 'dark');
        }

        async function initPortal() {
            const sidebarList = document.getElementById('courses-list');
            try {
                const response = await fetch(GITHUB_API_URL);
                if (!response.ok) throw new Error("API Error: " + response.status);
                const data = await response.json();
                repoTree = data.tree;

                const courses = repoTree.filter(item => item.type === 'tree' && !item.path.includes('/'));
                sidebarList.innerHTML = '';
                courses.forEach(course => {
                    const btn = document.createElement('button');
                    btn.className = 'course-btn';
                    btn.innerText = course.path;
                    btn.onclick = () => openCourse(course.path, course.path);
                    sidebarList.appendChild(btn);
                });
            } catch (e) {
                sidebarList.innerHTML = `<p style="color:red; font-size:10px; padding:10px;">${e.message}</p>`;
            }
        }

        async function openCourse(path, name) {
            if (window.innerWidth <= 768) toggleSidebar();
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('course-view').style.display = 'block';
            document.getElementById('course-header').innerText = name;
            
            const container = document.getElementById('cards-container');
            container.innerHTML = `<p class="loading-text">–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –º–æ–¥—É–ª–µ–π...</p>`;

            // –§–∏–ª—å—Ç—Ä—É–µ–º –ø–∞–ø–∫–∏ –º–æ–¥—É–ª–µ–π (–≤—Ç–æ—Ä–æ–π —É—Ä–æ–≤–µ–Ω—å)
            const modules = repoTree.filter(item => 
                item.type === 'tree' && 
                item.path.startsWith(path + '/') && 
                item.path.split('/').length === 2
            );

            container.innerHTML = '';

            for (const [index, mod] of modules.entries()) {
                // –ì–õ–£–ë–û–ö–ò–ô –ü–û–ò–°–ö: –∏—â–µ–º HTML —Ñ–∞–π–ª—ã –Ω–∞ –õ–Æ–ë–û–ô –≥–ª—É–±–∏–Ω–µ –≤–Ω—É—Ç—Ä–∏ –ø–∞–ø–∫–∏ –º–æ–¥—É–ª—è
                const allModFiles = repoTree.filter(f => f.path.startsWith(mod.path + '/'));
                
                // –ò—â–µ–º –ø–µ—Ä–≤—ã–π –ø–æ–ø–∞–≤—à–∏–π—Å—è .html —Ñ–∞–π–ª (–æ–±—ã—á–Ω–æ —ç—Ç–æ index.html)
                const htmlFile = allModFiles.find(f => f.path.toLowerCase().endsWith('.html'));
                const infoFile = allModFiles.find(f => f.path.toLowerCase().endsWith('info.txt'));

                let infoText = "";
                if (infoFile) {
                    const rawUrl = `https://raw.githubusercontent.com/${CONFIG.owner}/${CONFIG.repo}/${CONFIG.branch}/${infoFile.path}`;
                    try {
                        const r = await fetch(rawUrl);
                        if (r.ok) infoText = await r.text();
                    } catch (e) {}
                }

                const parsed = parseInfo(infoText, mod.path.split('/').pop());
                const finalUrl = htmlFile ? `https://${CONFIG.owner}.github.io/${CONFIG.repo}/${htmlFile.path}` : null;

                const card = document.createElement('div');
                card.className = 'pres-card';
                card.style.animation = `containerFade 0.6s ease forwards ${index * 0.1}s`;
                card.style.opacity = "1";
                
                card.innerHTML = `
                    <div class="pres-img-box">${parsed.icon}</div>
                    <div>
                        <h3 style="margin:0 0 5px 0">${parsed.title}</h3>
                        <p style="margin:0; font-size:0.85rem; color:var(--text-body)">${parsed.desc}</p>
                    </div>
                    <button class="start-btn" onclick="${finalUrl ? `window.open('${finalUrl}', '_blank')` : "alert('–í —ç—Ç–æ–π –ø–∞–ø–∫–µ –Ω–µ –Ω–∞–π–¥–µ–Ω HTML —Ñ–∞–π–ª')" }">
                        ${finalUrl ? '–ó–∞–ø—É—Å—Ç–∏—Ç—å' : '–ü—É—Å—Ç–æ'}
                    </button>
                `;
                container.appendChild(card);
            }
        }

        function parseInfo(text, folderName) {
            const result = { title: folderName, desc: '–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç', icon: 'üìÅ' };
            if (!text) return result;
            const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l.length > 0);
            if (lines.length >= 1) result.title = lines[0];
            if (lines.length >= 2) result.desc = lines[1];
            if (lines.length >= 3) result.icon = lines[2];
            return result;
        }

        function goHome() {
            document.getElementById('welcome-screen').style.display = 'block';
            document.getElementById('course-view').style.display = 'none';
        }

        window.onload = initPortal;
    </script>
</body>
</html>
