<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Portal Premium | Auto-Sync</title>
    <style>
        :root {
            --bg-main: #0a0a0a;
            --bg-sidebar: #121212;
            --bg-card: rgba(30, 30, 30, 0.4);
            --text-title: #ffffff;
            --text-body: #999999;
            --primary: #800020; 
            --primary-hover: #a20029;
            --border: rgba(255, 255, 255, 0.1);
            --line-color: #222222;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --sidebar-width: 280px;
        }

        [data-theme="light"] {
            --bg-main: #e0e0e2;
            --bg-sidebar: #f0f0f2;
            --bg-card: rgba(255, 255, 255, 0.5);
            --text-title: #1d1d1f;
            --text-body: #555557;
            --border: rgba(0, 0, 0, 0.1);
            --line-color: #d2d2d7;
        }

        * { box-sizing: border-box; }
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; background-color: var(--bg-main); color: var(--text-title); display: flex; height: 100vh; overflow: hidden; transition: background-color 0.4s; }

        /* --- BACKGROUND --- */
        .bg-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; overflow: hidden; pointer-events: none; }
        .shape { position: absolute; background: radial-gradient(circle, var(--primary) 0%, transparent 70%); filter: blur(80px); border-radius: 50%; opacity: 0.3; animation: move 10s infinite alternate ease-in-out; }
        .shape-1 { width: 500px; height: 500px; top: -10%; left: -10%; }
        .shape-2 { width: 400px; height: 400px; bottom: -10%; right: -10%; animation-delay: -2s; }
        @keyframes move { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(50px, 50px) scale(1.1); } }

        /* --- SIDEBAR --- */
        .sidebar-container { display: flex; position: relative; z-index: 2000; height: 100%; flex-shrink: 0; }
        #sidebar { width: var(--sidebar-width); background-color: var(--bg-sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; transition: var(--transition); backdrop-filter: blur(10px); }
        #sidebar.hidden { margin-left: calc(-1 * var(--sidebar-width)); }
        .toggle-tab { position: absolute; right: -42px; top: 25px; width: 42px; height: 42px; background-color: var(--bg-sidebar); border: 1px solid var(--border); border-left: none; display: flex; align-items: center; justify-content: center; cursor: pointer; border-radius: 0 10px 10px 0; color: var(--text-title); }

        .sidebar-content { padding: 40px 15px; display: flex; flex-direction: column; height: 100%; }
        .sidebar-nav-item { width: 100%; background: transparent; border: none; color: var(--text-title); padding: 18px 15px; text-align: left; font-size: 0.85rem; font-weight: 600; text-transform: uppercase; cursor: pointer; border-bottom: 1px solid var(--line-color); }
        #courses-list { overflow-y: auto; flex-grow: 1; margin-bottom: 20px; }
        .course-btn { width: 100%; padding: 12px 15px; background: transparent; border: none; color: var(--text-body); text-align: left; cursor: pointer; font-size: 0.85rem; transition: 0.2s; display: block; }
        .course-btn:hover { color: var(--primary); padding-left: 20px; }

        /* --- MAIN --- */
        #main-content { flex-grow: 1; padding: 40px; overflow-y: auto; position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; }
        .hero-container { text-align: center; padding: 60px; background: var(--bg-card); backdrop-filter: blur(20px); border-radius: 30px; border: 1px solid var(--border); max-width: 800px; width: 100%; }
        
        #course-view { display: none; width: 100%; max-width: 1000px; }
        .pres-card { display: grid; grid-template-columns: 80px 1fr 150px; background: var(--bg-card); padding: 20px; margin-bottom: 15px; align-items: center; gap: 20px; border: 1px solid var(--border); border-radius: 20px; animation: containerFade 0.5s ease forwards; }
        .pres-img-box { height: 60px; background: rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border-radius: 12px; }
        .start-btn { background: var(--primary); color: white; border: none; padding: 12px; cursor: pointer; border-radius: 10px; font-weight: bold; font-size: 0.75rem; text-transform: uppercase; }
        .start-btn:hover { background: var(--primary-hover); transform: translateY(-2px); }

        @keyframes containerFade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 768px) { .pres-card { grid-template-columns: 1fr; text-align: center; } }
    </style>
</head>
<body>

    <div class="bg-wrapper"><div class="shape shape-1"></div><div class="shape shape-2"></div></div>

    <div class="sidebar-container">
        <aside id="sidebar">
            <div class="sidebar-content">
                <h2 style="font-size: 0.7rem; color: var(--primary); letter-spacing: 3px; text-transform: uppercase; text-align: center;">Portal Premium</h2>
                <button class="sidebar-nav-item" onclick="goHome()">–ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
                <div style="padding: 20px 15px 10px; font-size: 0.65rem; opacity: 0.5; text-transform: uppercase; font-weight: bold;">–î–æ—Å—Ç—É–ø–Ω—ã–µ –∫—É—Ä—Å—ã</div>
                <div id="courses-list">
                    </div>
            </div>
        </aside>
        <div class="toggle-tab" onclick="toggleSidebar()" id="sidebar-icon">‚ùÆ</div>
    </div>

    <main id="main-content">
        <div id="welcome-screen">
            <div class="hero-container">
                <h1>Study<span>Portal</span></h1>
                <p style="color: var(--text-body);">–í—ã–±–µ—Ä–∏—Ç–µ –∫—É—Ä—Å –≤ –º–µ–Ω—é —Å–ª–µ–≤–∞ –¥–ª—è –Ω–∞—á–∞–ª–∞ —Ä–∞–±–æ—Ç—ã.</p>
            </div>
        </div>

        <div id="course-view">
            <h1 id="course-header">–ù–∞–∑–≤–∞–Ω–∏–µ –∫—É—Ä—Å–∞</h1>
            <div id="cards-container"></div>
        </div>
    </main>

    <script>
        // === –ù–ê–°–¢–†–û–ô–ö–ò ‚Äî –ó–ê–ü–û–õ–ù–ò –°–í–û–ò –î–ê–ù–ù–´–ï ===
        const CONFIG = {
            username: '–¢–í–û–ô_–õ–û–ì–ò–ù_GITHUB',
            repo: '–ò–ú–Ø_–†–ï–ü–û–ó–ò–¢–û–†–ò–Ø',
            branch: 'main'
        };

        // 1. –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –∫—É—Ä—Å–æ–≤ (–≤—Å–µ –ø–∞–ø–∫–∏ –≤ –∫–æ—Ä–Ω–µ)
        async function loadSidebar() {
            const list = document.getElementById('courses-list');
            try {
                const res = await fetch(`https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/contents/`);
                const items = await res.json();
                const folders = items.filter(i => i.type === 'dir' && !i.name.startsWith('.'));
                
                list.innerHTML = '';
                folders.forEach(f => {
                    const btn = document.createElement('button');
                    btn.className = 'course-btn';
                    btn.innerText = f.name;
                    btn.onclick = () => openCourse(f.name);
                    list.appendChild(btn);
                });
            } catch (e) {
                list.innerHTML = '<p style="padding:15px; font-size:12px;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</p>';
            }
        }

        // 2. –û—Ç–∫—Ä—ã—Ç–∏–µ –∫—É—Ä—Å–∞ –∏ –ø–æ–∏—Å–∫ —Ñ–∞–π–ª–æ–≤ –≤–Ω—É—Ç—Ä–∏ –º–æ–¥—É–ª–µ–π
        async function openCourse(folderName) {
            if (window.innerWidth <= 768) toggleSidebar();
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('course-view').style.display = 'block';
            document.getElementById('course-header').innerText = folderName;
            
            const container = document.getElementById('cards-container');
            container.innerHTML = '<p>–ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥—É–ª–µ–π...</p>';

            try {
                const res = await fetch(`https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/contents/${encodeURIComponent(folderName)}`);
                const modules = await res.json();
                const moduleFolders = modules.filter(m => m.type === 'dir');

                container.innerHTML = '';

                for (let mod of moduleFolders) {
                    const modRes = await fetch(mod.url);
                    const files = await modRes.json();
                    
                    const infoFile = files.find(f => f.name.toLowerCase() === 'info.txt');
                    const studyFile = files.find(f => f.name.toLowerCase() !== 'info.txt' && f.type === 'file');

                    let title = mod.name;
                    let desc = "–ú–∞—Ç–µ—Ä–∏–∞–ª—ã –∫ –æ–±—É—á–µ–Ω–∏—é";
                    let fileLink = studyFile ? studyFile.download_url : "#";

                    if (infoFile) {
                        const infoTxt = await (await fetch(infoFile.download_url)).text();
                        const lines = infoTxt.split('\n');
                        title = lines[0] || title;
                        desc = lines[1] || desc;
                    }

                    // –ï—Å–ª–∏ —ç—Ç–æ PDF –∏–ª–∏ –û—Ñ–∏—Å ‚Äî –æ—Ç–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ Google Viewer
                    if (studyFile && studyFile.name.match(/\.(pdf|doc|docx|ppt|pptx)$/i)) {
                        fileLink = `https://docs.google.com/viewer?url=${encodeURIComponent(studyFile.download_url)}&embedded=true`;
                    }

                    const card = document.createElement('div');
                    card.className = 'pres-card';
                    card.innerHTML = `
                        <div class="pres-img-box">üìÑ</div>
                        <div>
                            <h3 style="margin:0">${title}</h3>
                            <p style="margin:5px 0 0; font-size:0.85rem; color:var(--text-body)">${desc}</p>
                        </div>
                        <button class="start-btn" onclick="window.open('${fileLink}', '_blank')">–ù–∞—á–∞—Ç—å</button>
                    `;
                    container.appendChild(card);
                }
            } catch (e) {
                container.innerHTML = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö.';
            }
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const ic = document.getElementById('sidebar-icon');
            sb.classList.toggle('hidden');
            ic.innerText = sb.classList.contains('hidden') ? '‚ùØ' : '‚ùÆ';
        }

        function goHome() {
            document.getElementById('welcome-screen').style.display = 'block';
            document.getElementById('course-view').style.display = 'none';
        }

        window.onload = loadSidebar;
    </script>
</body>
</html>
