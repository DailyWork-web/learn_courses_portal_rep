<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Portal Premium | Fixed Final</title>
    <style>
        :root {
            --bg-main: #0a0a0a;
            --bg-sidebar: #121212;
            --bg-card: rgba(30, 30, 30, 0.4);
            --text-title: #ffffff;
            --text-body: #999999;
            --primary: #800020; 
            --primary-hover: #a20029;
            --border: rgba(255, 255, 255, 0.1);
            --line-color: #222222;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --sidebar-width: 280px;
        }

        [data-theme="light"] {
            --bg-main: #e0e0e2;
            --bg-sidebar: #f0f0f2;
            --bg-card: rgba(255, 255, 255, 0.5);
            --text-title: #1d1d1f;
            --text-body: #555557;
            --border: rgba(0, 0, 0, 0.1);
            --line-color: #d2d2d7;
        }

        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            font-family: 'SF Pro Display', 'Segoe UI', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-title);
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* --- BACKGROUND --- */
        .bg-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .shape {
            position: absolute;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.3;
            animation: move 15s infinite alternate ease-in-out;
        }
        .shape-1 { width: 600px; height: 600px; top: -10%; left: -10%; }
        .shape-2 { width: 500px; height: 500px; bottom: -10%; right: -10%; animation-delay: -5s; }

        @keyframes move {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100px, 50px) scale(1.1); }
        }

        /* --- SIDEBAR --- */
        .sidebar-container { display: flex; position: relative; z-index: 2000; height: 100%; }
        #sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            backdrop-filter: blur(15px);
        }
        #sidebar.hidden { margin-left: calc(-1 * var(--sidebar-width)); }

        .toggle-tab {
            position: absolute; right: -42px; top: 25px; width: 42px; height: 42px;
            background-color: var(--bg-sidebar); border: 1px solid var(--border); border-left: none;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            border-radius: 0 10px 10px 0; color: var(--text-title); z-index: 2001;
        }

        .sidebar-content { padding: 40px 15px; width: var(--sidebar-width); height: 100%; display: flex; flex-direction: column; overflow-y: auto; }
        .sidebar-content h2 { font-size: 0.7rem; color: var(--primary); letter-spacing: 4px; text-align: center; margin-bottom: 40px; text-transform: uppercase; }

        .sidebar-nav-item {
            width: 100%; background: transparent; border: none; color: var(--text-title);
            padding: 18px 15px; text-align: left; font-size: 0.85rem; font-weight: 600;
            text-transform: uppercase; letter-spacing: 1px; cursor: pointer;
            border-bottom: 1px solid var(--line-color); display: flex; justify-content: space-between; align-items: center;
        }

        #courses-list { 
            max-height: 0; 
            overflow: hidden; 
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
            background: rgba(0,0,0,0.2); 
        }
        #courses-list.open { max-height: 1000px; }
        
        .course-btn { 
            width: 100%; padding: 14px 20px; background: transparent; border: none; 
            color: var(--text-body); text-align: left; cursor: pointer; font-size: 0.85rem; 
            transition: 0.3s; display: block;
        }
        .course-btn:hover { color: var(--primary); padding-left: 25px; background: rgba(255,255,255,0.02); }

        .arrow-icon { font-size: 0.7rem; transition: transform 0.3s; display: inline-block; }
        .rotate { transform: rotate(180deg); }

        /* --- CONTENT --- */
        main { 
            flex-grow: 1; 
            position: relative; 
            z-index: 10;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 40px; 
            overflow-y: auto; 
        }

        .hero-container {
            text-align: center; padding: 60px; border: 1px solid var(--border);
            background: var(--bg-card); backdrop-filter: blur(20px); border-radius: 30px;
            max-width: 700px; width: 100%; margin: auto; transition: var(--transition);
        }
        .hero-container:hover { transform: translateY(-10px); border-color: var(--primary); box-shadow: 0 20px 40px rgba(0,0,0,0.5); }

        #course-view { display: none; width: 100%; max-width: 1000px; padding-top: 20px; }
        
        .pres-card { 
            display: grid; grid-template-columns: 140px 1fr 180px; background: var(--bg-card); 
            padding: 25px; margin-bottom: 20px; align-items: center; gap: 25px; 
            border: 1px solid var(--border); border-radius: 20px; backdrop-filter: blur(15px);
            opacity: 0; transform: translateY(30px);
            animation: cardAppear 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            transition: transform 0.3s, border-color 0.3s;
        }
        @keyframes cardAppear { to { opacity: 1; transform: translateY(0); } }

        .pres-card:hover { transform: scale(1.02) translateX(10px); border-color: var(--primary); background: rgba(255,255,255,0.05); }

        .pres-img-box { height: 90px; background: rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center; font-size: 2.2rem; border-radius: 15px; }
        
        .start-btn { 
            background: var(--primary); color: white; border: none; padding: 14px; cursor: pointer; 
            font-weight: 700; text-transform: uppercase; border-radius: 12px; transition: 0.3s;
        }

        @media (max-width: 768px) {
            main { padding: 20px; padding-top: 80px; }
            .pres-card { grid-template-columns: 1fr; text-align: center; gap: 15px; }
            .pres-img-box { width: 80px; height: 80px; margin: 0 auto; }
        }

        /* Theme styles */
        .theme-section { margin-top: auto; padding-top: 20px; border-top: 1px solid var(--line-color); }
        .switch-container { display: flex; align-items: center; justify-content: space-between; padding: 10px 5px; }
        .switch { position: relative; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 2px; bottom: 2px; background-color: #fff; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary); }
    </style>
</head>
<body data-theme="dark">

    <div class="bg-wrapper">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="sidebar-container">
        <aside id="sidebar" class="hidden">
            <div class="sidebar-content">
                <h2>Portal Premium</h2>
                <button class="sidebar-nav-item" onclick="goHome(); toggleSidebar();">–ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
                <button class="sidebar-nav-item" onclick="toggleCourses()">–ö—É—Ä—Å—ã <span id="arrow" class="arrow-icon">‚ñº</span></button>
                <div id="courses-list"></div>
                
                <div class="theme-section">
                    <div class="switch-container">
                        <span id="theme-text" style="font-size: 0.65rem; font-weight: bold; text-transform: uppercase; opacity: 0.6;">Dark Mode</span>
                        <label class="switch">
                            <input type="checkbox" id="theme-toggle" onchange="updateTheme()">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </aside>
        <div class="toggle-tab" onclick="toggleSidebar()" id="sidebar-icon">‚ùØ</div>
    </div>

    <main id="main-content">
        <div id="welcome-screen">
            <div class="hero-container">
                <h1 style="margin:0; font-size: clamp(2.5rem, 8vw, 4rem);">Study<span style="color:var(--primary)">Portal</span></h1>
                <div style="height:3px; width:60px; background:var(--primary); margin:20px auto;"></div>
                <p style="color:var(--text-body); font-size:1rem;">–í—ã–±–µ—Ä–∏—Ç–µ –æ–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω—ã–π —Ç—Ä–µ–∫ –≤ –º–µ–Ω—é —Å–ª–µ–≤–∞.</p>
            </div>
        </div>

        <div id="course-view">
            <h1 id="course-header" style="font-size: 2rem; margin-bottom: 30px; text-align: center;">–ö—É—Ä—Å</h1>
            <div id="cards-container"></div>
        </div>
    </main>

    <script>
        // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø (–ó–ê–ü–û–õ–ù–ò –°–í–û–ï) ===
        const CONFIG = {
            username: '–¢–í–û–ô_–õ–û–ì–ò–ù', 
            repo: '–ò–ú–Ø_–†–ï–ü–û–ó–ò–¢–û–†–ò–Ø',
            branch: 'main'
        };

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const icon = document.getElementById('sidebar-icon');
            sidebar.classList.toggle('hidden');
            icon.innerText = sidebar.classList.contains('hidden') ? '‚ùØ' : '‚ùÆ';
        }

        function toggleCourses() {
            document.getElementById('courses-list').classList.toggle('open');
            document.getElementById('arrow').classList.toggle('rotate');
        }

        function updateTheme() {
            const isLight = document.getElementById('theme-toggle').checked;
            document.body.setAttribute('data-theme', isLight ? 'light' : 'dark');
            document.getElementById('theme-text').innerText = isLight ? 'Light Mode' : 'Dark Mode';
        }

        function goHome() {
            document.getElementById('welcome-screen').style.display = 'block';
            document.getElementById('course-view').style.display = 'none';
        }

        async function findBestLaunchPath(path) {
            try {
                const res = await fetch(`https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/contents/${path}`);
                const items = await res.json();
                const html = items.find(i => i.type === 'file' && i.name.toLowerCase().match(/(index|story|player|start)\.html$/));
                if (html) return html.path;
                const subdirs = items.filter(i => i.type === 'dir');
                for (let dir of subdirs) {
                    const deep = await findBestLaunchPath(dir.path);
                    if (deep) return deep;
                }
                const pdf = items.find(i => i.type === 'file' && i.name.toLowerCase().endsWith('.pdf'));
                return pdf ? pdf.path : null;
            } catch (e) { return null; }
        }

        async function loadSidebarData() {
            const list = document.getElementById('courses-list');
            try {
                const res = await fetch(`https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/contents/`);
                const items = await res.json();
                const folders = items.filter(i => i.type === 'dir' && !i.name.startsWith('.'));
                list.innerHTML = '';
                folders.forEach(f => {
                    const btn = document.createElement('button');
                    btn.className = 'course-btn';
                    btn.innerText = f.name;
                    btn.onclick = () => openCourse(f.name);
                    list.appendChild(btn);
                });
            } catch (e) { list.innerHTML = '<p style="padding:10px;">API Error</p>'; }
        }

        async function openCourse(courseName) {
            if (window.innerWidth <= 768) toggleSidebar();
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('course-view').style.display = 'block';
            document.getElementById('course-header').innerText = courseName;
            
            const container = document.getElementById('cards-container');
            container.innerHTML = '<p style="text-align:center; opacity:0.6;">–ê–Ω–∞–ª–∏–∑ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã –º–æ–¥—É–ª—è...</p>';

            try {
                const res = await fetch(`https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/contents/${encodeURIComponent(courseName)}`);
                const moduleFolders = (await res.json()).filter(m => m.type === 'dir');
                container.innerHTML = '';

                for (let [index, mod] of moduleFolders.entries()) {
                    const launchPath = await findBestLaunchPath(mod.path);
                    
                    const modFilesRes = await fetch(`https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/contents/${encodeURIComponent(mod.path)}`);
                    const modFiles = await modFilesRes.json();
                    const infoFile = modFiles.find(f => f.name.toLowerCase() === 'info.txt');

                    let title = mod.name, desc = "–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –Ω–∞—á–∞–ª–∞ –æ–±—É—á–µ–Ω–∏—è", link = "#", icon = 'üìÑ';
                    
                    if (launchPath) {
                        if (launchPath.endsWith('.html')) {
                            link = `https://${CONFIG.username}.github.io/${CONFIG.repo}/${encodeURIComponent(launchPath)}`;
                            icon = 'üì¶';
                        } else {
                            const fData = modFiles.find(f => f.path === launchPath);
                            link = fData ? fData.download_url : "#";
                            if (launchPath.endsWith('.pdf')) {
                                link = `https://docs.google.com/viewer?url=${encodeURIComponent(link)}&embedded=true`;
                                icon = 'üìë';
                            }
                        }
                    }

                    if (infoFile) {
                        try {
                            const infoRes = await fetch(infoFile.download_url);
                            const text = await infoRes.text();
                            const lines = text.split(/\r?\n/);
                            if (lines[0]?.trim()) title = lines[0].trim();
                            if (lines[1]?.trim()) desc = lines[1].trim(); 
                        } catch (err) {}
                    }

                    const card = document.createElement('div');
                    card.className = 'pres-card';
                    card.style.animationDelay = `${index * 0.15}s`;
                    card.innerHTML = `
                        <div class="pres-img-box">${icon}</div>
                        <div>
                            <h3 style="margin:0">${title}</h3>
                            <p style="margin:5px 0 0; font-size:0.85rem; color:var(--text-body)">${desc}</p>
                        </div>
                        <button class="start-btn" onclick="window.open('${link}', '_blank')">–ù–∞—á–∞—Ç—å</button>
                    `;
                    container.appendChild(card);
                }
            } catch (e) { container.innerHTML = '<p style="text-align:center;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏.</p>'; }
        }

        window.onload = loadSidebarData;
    </script>
</body>
</html>
