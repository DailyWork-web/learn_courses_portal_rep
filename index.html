<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Portal Premium | Final Design</title>
    <style>
        :root {
            --bg-main: #0a0a0a;
            --bg-sidebar: #121212;
            --bg-card: rgba(30, 30, 30, 0.4);
            --text-title: #ffffff;
            --text-body: #999999;
            --primary: #800020; 
            --primary-hover: #a20029;
            --border: rgba(255, 255, 255, 0.1);
            --line-color: #222222;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --sidebar-width: 280px;
        }

        [data-theme="light"] {
            --bg-main: #e0e0e2;
            --bg-sidebar: #f0f0f2;
            --bg-card: rgba(255, 255, 255, 0.5);
            --text-title: #1d1d1f;
            --text-body: #555557;
            --border: rgba(0, 0, 0, 0.1);
            --line-color: #d2d2d7;
        }

        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            font-family: 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-title);
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            transition: background-color 0.4s;
        }

        /* --- BACKGROUND ENGINE --- */
        .bg-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.4;
            animation: move 10s infinite alternate ease-in-out;
        }

        .shape-1 { width: 500px; height: 500px; top: -10%; left: -10%; animation-duration: 6s; }
        .shape-2 { width: 400px; height: 400px; bottom: -10%; right: -10%; animation-duration: 8s; animation-delay: -2s; }
        .shape-3 { width: 300px; height: 300px; top: 40%; left: 60%; animation-duration: 5s; opacity: 0.2; }
        .shape-4 { width: 450px; height: 450px; top: 10%; left: 30%; animation-duration: 12s; animation-delay: -4s; opacity: 0.15; }

        @keyframes move {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            50% { transform: translate(60px, 40px) scale(1.1) rotate(45deg); }
            100% { transform: translate(-40px, 80px) scale(0.9) rotate(90deg); }
        }

        /* --- SIDEBAR --- */
        .sidebar-container { display: flex; position: relative; z-index: 2000; height: 100%; flex-shrink: 0; }
        #sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }
        #sidebar.hidden { margin-left: calc(-1 * var(--sidebar-width)); }

        .toggle-tab {
            position: absolute; right: -42px; top: 25px; width: 42px; height: 42px;
            background-color: var(--bg-sidebar); border: 1px solid var(--border); border-left: none;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            border-radius: 0 10px 10px 0; color: var(--text-title); font-weight: bold; transition: var(--transition);
        }

        .sidebar-content { padding: 40px 15px; width: var(--sidebar-width); height: 100%; display: flex; flex-direction: column; }
        .sidebar-content h2 { font-size: 0.7rem; color: var(--primary); letter-spacing: 4px; text-align: center; margin-bottom: 40px; text-transform: uppercase; }

        .sidebar-nav-item {
            width: 100%; background: transparent; border: none; color: var(--text-title);
            padding: 18px 15px; text-align: left; font-size: 0.85rem; font-weight: 600;
            text-transform: uppercase; letter-spacing: 1px; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--line-color); transition: 0.3s;
        }
        .sidebar-nav-item:hover { color: var(--primary); background: rgba(255,255,255,0.03); }

        #courses-list { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; background: rgba(0,0,0,0.1); }
        #courses-list.open { max-height: 500px; }
        .course-btn { width: 100%; padding: 12px 20px; background: transparent; border: none; color: var(--text-body); text-align: left; cursor: pointer; font-size: 0.85rem; transition: 0.2s; }
        .course-btn:hover { color: var(--primary); padding-left: 25px; }

        .arrow-icon { font-size: 0.6rem; transition: transform 0.3s; opacity: 0.5; }
        .rotate { transform: rotate(180deg); }

        /* --- SWITCH --- */
        .theme-section { margin-top: auto; padding-top: 20px; border-top: 1px solid var(--line-color); }
        .switch-container { display: flex; align-items: center; justify-content: space-between; padding: 10px 5px; }
        .switch { position: relative; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 2px; bottom: 2px; background-color: #fff; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(16px); }

        /* --- CONTENT --- */
        #main-content { flex-grow: 1; padding: 40px; overflow: hidden; width: 100%; position: relative; display: flex; align-items: center; justify-content: center; z-index: 10; }

        .hero-container {
            position: relative; text-align: center; padding: 60px; border: 1px solid var(--border);
            background: var(--bg-card); backdrop-filter: blur(20px); border-radius: 30px;
            max-width: 800px; animation: containerFade 1.2s ease;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease, border-color 0.4s ease;
        }

        .hero-container:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .hero-container h1 { font-size: clamp(2.5rem, 6vw, 4.5rem); margin: 0; letter-spacing: -3px; font-weight: 800; text-transform: uppercase; }
        .hero-container h1 span { color: var(--primary); }
        .accent-line { height: 3px; width: 60px; background: var(--primary); margin: 25px auto; }

        /* --- CARDS --- */
        #course-view { display: none; max-width: 1000px; margin: 0 auto; width: 100%; height: 100%; overflow-y: auto; padding: 40px 20px; }
        
        .pres-card { 
            display: grid; grid-template-columns: 140px 1fr 180px; background: var(--bg-card); 
            padding: 25px; margin-bottom: 20px; align-items: center; gap: 25px; 
            border: 1px solid var(--border); border-radius: 20px; backdrop-filter: blur(15px);
            transition: all 0.3s ease; opacity: 0;
        }

        .pres-card:hover {
            transform: scale(1.02) translateX(10px);
            background: rgba(255,255,255,0.05);
            border-color: var(--primary);
        }

        .pres-img-box { height: 90px; background: rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center; font-size: 2.2rem; border-radius: 15px; transition: 0.3s; }
        
        .start-btn { 
            background: var(--primary); color: white; border: none; padding: 14px; cursor: pointer; font-weight: 700; 
            text-transform: uppercase; transition: all 0.3s; border-radius: 12px; font-size: 0.75rem; letter-spacing: 1px;
        }
        .start-btn:hover { background: var(--primary-hover); transform: translateY(-2px); box-shadow: 0 10px 20px rgba(128, 0, 32, 0.4); }

        @keyframes containerFade { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .sidebar-container { position: fixed; height: 100%; }
            .pres-card { grid-template-columns: 1fr; text-align: center; padding: 30px; }
            .pres-img-box { margin: 0 auto; width: 80px; }
        }
    </style>
</head>
<body>

    <div class="bg-wrapper">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <div class="sidebar-container">
        <aside id="sidebar" class="hidden">
            <div class="sidebar-content">
                <h2>Portal Premium</h2>
                <button class="sidebar-nav-item" onclick="goHome(); toggleSidebar();">–ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
                <button class="sidebar-nav-item" onclick="toggleCourses()">–ö—É—Ä—Å—ã <span id="arrow" class="arrow-icon">‚ñº</span></button>
                <div id="courses-list">
                    <button class="course-btn" onclick="openCourse('–ö—É—Ä—Å ‚Ññ1')">–ö—É—Ä—Å ‚Ññ1</button>
                    <button class="course-btn" onclick="openCourse('–ö—É—Ä—Å ‚Ññ2')">–ö—É—Ä—Å ‚Ññ2</button>
                    <button class="course-btn" onclick="openCourse('–ö—É—Ä—Å ‚Ññ3')">–ö—É—Ä—Å ‚Ññ3</button>
                    <button class="course-btn" onclick="openCourse('–ö—É—Ä—Å ‚Ññ4')">–ö—É—Ä—Å ‚Ññ4</button>
                </div>
                <div class="theme-section">
                    <div class="switch-container">
                        <span id="theme-text" style="font-size: 0.65rem; font-weight: bold; text-transform: uppercase; opacity: 0.6;">Dark Mode</span>
                        <label class="switch">
                            <input type="checkbox" id="theme-toggle" onchange="updateTheme()">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </aside>
        <div class="toggle-tab" onclick="toggleSidebar()" id="sidebar-icon">‚ùØ</div>
    </div>

    <main id="main-content">
        <div id="welcome-screen">
            <div class="hero-container">
                <h1>Study<span>Portal</span></h1>
                <div class="accent-line"></div>
                <p style="color: var(--text-body); font-size: 1.1rem; line-height: 1.6; max-width: 500px; margin: 0 auto;">–í–∞—à–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ –¥–ª—è –æ–±—É—á–µ–Ω–∏—è –Ω–æ–≤–æ–≥–æ –ø–æ–∫–æ–ª–µ–Ω–∏—è. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –º–µ–Ω—é —Å–ª–µ–≤–∞ –¥–ª—è –≤—ã–±–æ—Ä–∞ –æ–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω–æ–≥–æ —Ç—Ä–µ–∫–∞.</p>
                <div style="font-size: 0.6rem; color: var(--primary); letter-spacing: 4px; font-weight: bold; margin-top: 40px; text-transform: uppercase; opacity: 0.7;">Engineered for Excellence</div>
            </div>
        </div>

        <div id="course-view">
            <h1 id="course-header" style="margin: 0 0 40px 0; font-size: 2.5rem; letter-spacing: -1px;">–ö—É—Ä—Å</h1>
            <div id="cards-container"></div>
        </div>
    </main>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const icon = document.getElementById('sidebar-icon');
            sidebar.classList.toggle('hidden');
            icon.innerText = sidebar.classList.contains('hidden') ? '‚ùØ' : '‚ùÆ';
        }

        function toggleCourses() {
            const list = document.getElementById('courses-list');
            const arrow = document.getElementById('arrow');
            list.classList.toggle('open');
            arrow.classList.toggle('rotate');
        }

        function updateTheme() {
            const isLight = document.getElementById('theme-toggle').checked;
            document.body.setAttribute('data-theme', isLight ? 'light' : 'dark');
            document.getElementById('theme-text').innerText = isLight ? 'Light Mode' : 'Dark Mode';
        }

        function openCourse(name) {
            if (window.innerWidth <= 768) toggleSidebar();
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('course-view').style.display = 'block';
            document.getElementById('course-header').innerText = name;
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
            const icons = ['üìñ', 'üìë', 'üî¨'];
            for(let i = 1; i <= 3; i++) {
                const card = document.createElement('div');
                card.className = 'pres-card';
                card.style.animation = `containerFade 0.6s ease forwards ${i * 0.1}s`;
                card.innerHTML = `<div class="pres-img-box">${icons[i-1]}</div><div><h3 style="margin:0 0 5px 0">–ú–æ–¥—É–ª—å ‚Ññ${i}</h3><p style="margin:0; font-size:0.85rem; color:var(--text-body)">–ü—Ä–æ–≥—Ä–µ—Å—Å–∏–≤–Ω—ã–µ –º–µ—Ç–æ–¥–∏–∫–∏ –∏–∑—É—á–µ–Ω–∏—è.</p></div><button class="start-btn">–ù–∞—á–∞—Ç—å –æ–±—É—á–µ–Ω–∏–µ</button>`;
                container.appendChild(card);
            }
        }

        function goHome() {
            document.getElementById('welcome-screen').style.display = 'block';
            document.getElementById('course-view').style.display = 'none';
        }

        window.onload = () => {
            document.getElementById('sidebar').classList.add('hidden');
        };
            // –ù–ê–°–¢–†–û–ô–ö–ò –†–ï–ü–û–ó–ò–¢–û–†–ò–Ø
        const CONFIG = {
            username: '–í–ê–®_–õ–û–ì–ò–ù_GITHUB',
            repo: '–ù–ê–ó–í–ê–ù–ò–ï_–†–ï–ü–û–ó–ò–¢–û–†–ò–Ø',
            branch: 'main' // –∏–ª–∏ master
        };

        async function openCourse(courseFolderName) {
            if (window.innerWidth <= 768) toggleSidebar();
    
            const welcome = document.getElementById('welcome-screen');
            const courseView = document.getElementById('course-view');
            const container = document.getElementById('cards-container');
            const header = document.getElementById('course-header');

            welcome.style.display = 'none';
            courseView.style.display = 'block';
            header.innerText = courseFolderName;
            container.innerHTML = '<p style="color:var(--text-body)">–ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥—É–ª–µ–π...</p>';

            try {
                // 1. –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –ø–∞–ø–∫–∏ –∫—É—Ä—Å–∞ —á–µ—Ä–µ–∑ GitHub API
                const apiUrl = `https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/contents/${encodeURIComponent(courseFolderName)}`;
                const response = await fetch(apiUrl);
                const items = await response.json();

                // –§–∏–ª—å—Ç—Ä—É–µ–º —Ç–æ–ª—å–∫–æ –ø–∞–ø–∫–∏ (—ç—Ç–æ –Ω–∞—à–∏ –º–æ–¥—É–ª–∏)
                const modules = items.filter(item => item.type === 'dir');
        
        container.innerHTML = ''; // –û—á–∏—â–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏

                if (modules.length === 0) {
                    container.innerHTML = '<p>–í —ç—Ç–æ–º –∫—É—Ä—Å–µ –ø–æ–∫–∞ –Ω–µ—Ç –º–æ–¥—É–ª–µ–π.</p>';
                    return;
                }

                // 2. –î–ª—è –∫–∞–∂–¥–æ–π –ø–∞–ø–∫–∏ –º–æ–¥—É–ª—è –∏—â–µ–º —Ç–µ–∫—Å—Ç–æ–≤—ã–π —Ñ–∞–π–ª
                for (const [index, mod] of modules.entries()) {
                    const infoUrl = `https://raw.githubusercontent.com/${CONFIG.username}/${CONFIG.repo}/${CONFIG.branch}/${encodeURIComponent(mod.path)}/info.txt`;
            
                    let title = mod.name; // –ó–∞–ø–∞—Å–Ω–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ
                    let description = "–û–ø–∏—Å–∞–Ω–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.";

                    try {
                        const infoRes = await fetch(infoUrl);
                        if (infoRes.ok) {
                            const text = await infoRes.text();
                            const lines = text.split('\n');
                            title = lines[0] || title;
                            description = lines[1] || description;
                        }
                    } catch (e) {
                console.error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ—á–∏—Ç–∞—Ç—å info.txt –¥–ª—è " + mod.name);
                    }

                    // 3. –°–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É –º–æ–¥—É–ª—è
                    const card = document.createElement('div');
                    card.className = 'pres-card';
                    card.style.animation = `containerFade 0.6s ease forwards ${index * 0.1}s`;
            
                    card.innerHTML = `
                        <div class="pres-img-box">üì¶</div>
                        <div>
                            <h3 style="margin:0 0 5px 0">${title}</h3>
                            <p style="margin:0; font-size:0.85rem; color:var(--text-body)">${description}</p>
                        </div>
                        <button class="start-btn" onclick="window.location.href='https://github.com/${CONFIG.username}/${CONFIG.repo}/tree/${CONFIG.branch}/${encodeURIComponent(mod.path)}'">
                            –û—Ç–∫—Ä—ã—Ç—å
                        </button>
                    `;
                    container.appendChild(card);
                }
            } catch (error) {
                container.innerHTML = '<p style="color:var(--primary)">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ CONFIG.</p>';
                console.error(error);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏—è –º–µ–Ω—é –∫—É—Ä—Å–æ–≤ –≤ —Å–∞–π–¥–±–∞—Ä–µ
        async function loadCoursesToSidebar() {
            const list = document.getElementById('courses-list');
            try {
                const response = await fetch(`https://api.github.com/repos/${CONFIG.username}/${CONFIG.repo}/contents/`);
                const items = await response.json();
        
                // –ù–∞—Ö–æ–¥–∏–º –≤—Å–µ –ø–∞–ø–∫–∏, –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ—Ç–æ—Ä—ã—Ö –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –Ω–∞ "–ö—É—Ä—Å"
                const courses = items.filter(item => item.type === 'dir' && item.name.startsWith('–ö—É—Ä—Å'));
        
                list.innerHTML = '';
                courses.forEach(course => {
                    const btn = document.createElement('button');
                    btn.className = 'course-btn';
                    btn.innerText = course.name;
                    btn.onclick = () => openCourse(course.name);
                    list.appendChild(btn);
                });
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ –∫—É—Ä—Å–æ–≤");
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('DOMContentLoaded', () => {
            loadCoursesToSidebar();
            document.getElementById('sidebar').classList.add('hidden');
        });
    </script>
</body>
</html>
